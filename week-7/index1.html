<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
        <div class="cart">
    
            <div class="cart__description-wrapper">
                <h2 class="cart__description">Your Cart</h2>
                <p class="cart__total-product-counter">3</p>
            </div>
            
            <div class="cart__product-list-wrapper">
               
                <div class="cart__product-wrapper">
                    <div class="cart__product-wrapper--left">
                        <p class="cart__product-name">Product Name</p>
                        <p class="cart__product-description">Brief Description</p>
                    </div>
                    <div class="cart__product-wrapper--right">
                        <p class="cart__product-price">$12</p>
                    </div>
                </div>
        
                <div class="cart__product-wrapper">
                    <div class="cart__product-wrapper--left">
                        <p class="cart__product-name">Second Product</p>
                        <p class="cart__product-description">Brief Description</p>
                    </div>
                    <div class="cart__product-wrapper--right">
                        <p class="cart__product-price">$8</p>
                    </div>
                </div>
        
                <div class="cart__product-wrapper">
                    <div class="cart__product-wrapper--left">
                        <p class="cart__product-name">Third Product</p>
                        <p class="cart__product-description">Brief Description</p>
                    </div>
                    <div class="cart__product-wrapper--right">
                        <p class="cart__product-price">$5</p>
                    </div>
                </div>
        
                <div class="cart__promo-wrapper">
                    <div class="cart__promo-wrapper--left">
                        <p class="cart__promo-title">Promo code</p>
                        <p class="cart__promo-code">ExampleCode</p>
                    </div>
                    <div class="cart__promo-wrapper--right">
                        <p class="cart__promo-amount">-$5</p>
                    </div>
                </div>
        
                <div class="cart__total-wrapper">
                    <div class="cart__total-wrapper--left">
                        <p class="cart__total-title">Total (USD)</p>
                    </div>
                    <div class="cart__total-wrapper--right">
                        <p class="cart__total-amount">$20</p>
                    </div>
                </div>
        
            </div>
    
            <div class="cart__promo-input-wrapper">
                <form class="cart__promo-form">
                    <input class="cart__promo-form-input" type="text" id="promocode" name="promocode" placeholder="Promo Code"><br><br>
                    <input class="class__promo-form-button" type="submit" value="Redeem">
                </form>
            </div>
        </div>
   </body>
