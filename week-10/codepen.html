<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div>
        <svg class="card">
          <defs>
                <pattern id="pattern1" patternUnits="userSpaceOnUse" x="25" y="30" width="50" height="70">
                <rect x="0" y="0" width="70" rx="10" ry="10" height="80" />
                <line x1="0" y1="0" x2="50" y2="50" style="stroke:rgb(253, 253, 253);stroke-width:2" />
                <line x1="0" y1="0" x2="50" y2="50" style="stroke:rgb(255, 166, 0);stroke-width:2" />
                <circle cx="25" cy="25" r="1" stroke="red" stroke-width="10" fill="white" />
                </pattern>
          </defs>
                <rect x="19.5" y="19.5" rx="3.5" ry="3.5" width="265" height="385" id="border1" />
                <rect x="27" y="27" width="250" height="370" fill="url(#pattern1)" />
        </svg>
      <svg class="card">
          <defs>
                    <pattern id="pattern2" patternUnits="userSpaceOnUse" x="25" y="12" width="50" height="50">
                    <rect width="90" height="90" class="rectangle2" />
                    <polygon points="30, 35, 10, 50, 0,55" fill="yellow"/>
                    <circle cx="35" cy="35" r="10" stroke="yellow" stroke-width="2" />
                    </pattern>
      
          </defs>
          <rect x="19.5" y="19.5" rx="3.5" ry="3.5" width="265" height="385" id="border1" />
          <rect x="27" y="27" width="250" height="370" fill="url(#pattern2)" />
          
        </svg>
    </div>
